              action: call-service
              service: lock.unlock
            hold_action:
              action: call-service
              service: lock.lock 
          - entity: switch.jasco_products_12720_outdoor_smart_switch_switch
            name: Outdoor Switch
            tap_action:
              action: toggle
          - entity: switch.securifi_ltd_unk_model_196ff704_1_6
